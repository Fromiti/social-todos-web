query getAllUsers {
	users {
		id
		name
		image
		description
		github
		google
	}
}

query getMyPendientFriendRequests {
	myPendientFriendRequests {
		receiver {
			id
		}
	}
}

query getMyReceivedFriendRequests {
	myFriendRequests {
		id
		sender {
			id
			name
			image
		}
	}
}

mutation sendFriendRequest($to: Float!) {
	sendFriendRequest(to: $to) {
		ok
		msg
		errors {
			msg
			path
		}
	}
}

query getUserById($id: Float!) {
	user(id: $id) {
		id
		name
		email
		age
		description
		github
		image
		google
		teams {
			userIsAdmin
			team {
				id
				name
			}
		}
		friends {
			id
			name
			email
			image
			github
			google
		}
	}
}
