query getTeamsIds {
	teams {
		id
	}
}

query getTeamById($id: Float!) {
	team(id: $id) {
		id
		name
		description
		image
		isPublic
		users {
			userIsAdmin
			user {
				id
				name
				image
			}
		}
	}
}

query getAllTeams($offset: Float!, $limit: Float!) {
	teams(offset: $offset, limit: $limit) {
		id
		name
		isPublic
		description
		image
	}
}

mutation createTeam($data: CreateTeamInput!) {
	createTeam(data: $data) {
		ok
		msg
		errors {
			msg
			path
		}
		team {
			id
			name
			image
			description
			isPublic
		}
	}
}

mutation joinTeam($data: JoinTeamInput!) {
	joinTeam(data: $data) {
		ok
		msg
		errors {
			msg
			path
		}
	}
}
