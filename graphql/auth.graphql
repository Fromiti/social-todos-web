fragment MutationResponse on IMutationResponse {
	ok
	msg
	errors {
		msg
		path
	}
}

mutation register($data: UserRegisterInput!) {
	register(data: $data) {
		...MutationResponse
		user {
			id
			age
			email
		}
	}
}

mutation login($email: String!, $pass: String!) {
	login(email: $email, password: $pass) {
		...MutationResponse
		token
		user {
			id
			name
		}
	}
}

query getFriendRequests {
	myFriendRequests {
		id
		sender {
			name
			image
		}
	}
}

query me {
	me {
		id
		name
		email
		age
		description
		github
		image
		google
		teams {
			userIsAdmin
			team {
				id
				name
			}
		}
		friends {
			id
			name
			email
			image
			github
			google
		}
	}
}

mutation socialLogin($token: String!, $type: EXTERNAL_AUTH_APPS!) {
	loginWithToken(data: { token: $token, type: $type }) {
		...MutationResponse
		token
	}
}

query getUsers {
	users {
		id
		name
		image
	}
}
